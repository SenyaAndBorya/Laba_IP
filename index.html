<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Senyushkina Ekaterina. Лабораторные по курсу "Интернет-программирование"</title>
        <link rel="stylesheet" href="main.css">
        <script>
            console.log("Всем привет!!! :D");
            console.error("Сообщение об ошибки");
            console.warn("Сообщение-предупреждение");

            function notReadyAlert() {
                alert('Sorry, not ready yet!\nИзвините, ещё не готово!');
                return false;
            }

            function search() {
                let name = document.getElementById('search').value;
                let productNumber = null;
                if (name == 'краска') {
                    productNumber = 0;    
                } else if (name == 'кисти') {
                    productNumber = 1;
                } else if (name == 'палитра') {
                    productNumber = 2;
                } else {
                    alert('Товар не найден');
                }
                
                let cards = document.getElementsByClassName('card');
                let card =  cards[productNumber];
                card.style.border = '1px dashed lightgreen';
                card.style.backgroundColor = 'lightblue';

                setTimeout(function() {
                    card.style.border = 'none';
                    card.style.backgroundColor = '';
                }, 2000);
            }

            function loaded() {
                let searchbox = document.getElementById('search');
                searchbox.addEventListener('keydown', function (key) {
                    if(key.key == 'Enter')
                    search();
                });
            }
        </script>
    </head>

    <body onload="loaded()">
        <header>
            <div class="info">Телефон: 8-911-999-88-55</div>
            <h1>Маркет. Материалы для художников</h1>
        </header>

        <nav class="main-menu">
            <ul>
                <li><a href="index.html">Товары</a></li>
                <li><a href="contracts.html" onclick="return notReadyAlert()">Контакты</a></li>
                <li><a href="delivery.html" onclick="return notReadyAlert()">Доставка</a></li>
                <li><a href="promotions.html" onclick="return notReadyAlert()">Акции</a></li>
            </ul>
            <div class="searchbox">
                <input type="search" placeholder="поиск по товарам" id="search">
                <button onclick="search()">&#x1F50E;</button>
            </div>
        </nav>

        <main>
            <div class="card">
                <a href="product.html">
                    <div class="image"><img src="paint.jpg"></div>
                    <div class="product-name">Акриловая краска "Pebeo"</div>
                    <div class="price">300 &#8381</div>
                </a>
            </div>

            <div class="card"> 
                <a href="product.html">
                    <div class="image"><img src="brush.jpg"></div>
                    <div class="product-name">Художественные кисти для рисования синтетика "Гамма" 5 шт</div>
                    <div class="price">520 &#8381</div>
                </a>
            </div>
        
            <div class="card">
                <a href="product.html">
                    <div class="image"><img src="palitra.jpg"></div>
                    <div class="product-name">Художественная палитра</div>
                    <div class="price">50 &#8381</div>
                </a>
            </div>
        </main>

        <footer>
            &copy; Мечта художника, 2001. Благодаря нам Вы сотворите чудо, как Иисус!
        </footer>
    </body>
</html>
